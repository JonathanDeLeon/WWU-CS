<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						## China VPN

						[Great Firewall uses Deep Packet Inspection](https://www.comparitech.com/blog/vpn-privacy/whats-the-best-vpn-for-china-5-that-still-work-in-2016/)

						VPNs are technically not illegal in China

						Successful VPNs use obfuscation to make itself look like non-VPN traffic
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## China VPN History

						[2000- Golden Shield Project introduced](https://www.bloomberg.com/quicktake/great-firewall-of-china)

						[March 31, 2018- VPN ban came into effect](https://www.zdnet.com/article/vpns-can-still-be-used-in-china-despite-march-31-ban/)

						February 2018- China-owned internet service providers were ordered to block access to VPNs

						# [TODO: Extensive History](https://cs.stanford.edu/people/eroberts/cs181/projects/2010-11/FreedomOfInformationChina/the-great-firewall-of-china-background/index.html)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## [Websites blocked by the Great Firewall](https://en.wikipedia.org/wiki/Websites_blocked_in_mainland_China)

						- Gmail
						- Google
						- Facebook
						- Youtube
						- Twitter
						- Instagram
						- etc.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# [TODO: Greatfire.org](https://www.bloomberg.com/news/articles/2014-03-20/secretive-web-activists-give-chinese-a-way-around-censorship)
					</script>
				</section>
				<section>my slide</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
